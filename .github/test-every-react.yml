# workflow의 이름
name: "test-every-react"

# workflow를 동작하게하는 trigger
on:
  push:
    branches: ["feature/with-react"]

# job은 사용자가 정한 플랫폼을 통해 step이라는 일련의 과정을 수행
# 여러 개의 job을 사용할 수 있으며, 여러 개의 job을 사용할 때는 서로 정보를 교환할 수 있다.
# 그리고 각각 독립적으로 실행하거나 할 수도 있다.
jobs:
  test:
    # job의 이름
    name: Test lint, tsc, build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      # 해당 프로젝트를 리눅스 환경에 checkout 한다!
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - run: npm run lint
        if: ${{ always() }}
      - run: npm run tsc
        if: ${{ always() }}
      - run: npm run build
        if: ${{ always() }}
